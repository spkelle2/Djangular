{% load staticfiles %}

<html>
    <!-- import app here -->
    <body ng-app='scrumboard.demo'>
        
        {% verbatim %}
        <!-- allow access to scope from html -->
        <div ng-controller='ScrumboardController'>
            <!--for each dictionary in "data" which are lists -->
            <div ng-repeat="list in data">
                <h3>{{ list.name  }}</h3>
                <ul>
                    <!-- iterate over our cards then {{}} show title -->
                    <li ng-repeat="card in list.cards">{{ card.title }}</li>
                </ul>
                <!-- take in text as new_title then have button for adding it -->
                <input type='text' ng-model='new_title'/>
                <button ng-click='add(list, new_title)'>+</button>
            </div>
        </div>
        {% endverbatim %}

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js'></script>
        <!-- serve .js as static bc it can be served "as is" -->
        <script src="{% static 'scrumboard/scrumboard.js' %}"></script>
    </body>
</html>
