<!-- import js files -->
{% load staticfiles %}

<html>
    <head>
        <link rel='stylesheet' type='text/css'
            href="{% static 'scrumboard/css/scrumboard.css' %}">
    </head>
    <!-- import app here -->
    <body ng-app='scrumboard.demo'>
        
        {% verbatim %}
        <!-- allow access to scope from html -->
        <div ng-controller='ScrumboardController'>
            <!--for each dictionary in "data" which are lists -->
            <div class='list' ng-repeat="list in data">
                <h3>{{ list.name  }}</h3>
                <ul>
                    <!-- iter over cards. switch ardC with ard-c in html -->
                    <li ng-repeat="card in list.cards">
                        <scrumboard-card></scrumboard-card>
                    </li>
                </ul>
                <!-- take in text as new_title then have button for adding it -->
                <div class='flex'>    
                    <input type='text' ng-model='new_title'/>
                    <button ng-click='add(list, new_title)'>+</button>
                </div>
            </div>
        </div>
        {% endverbatim %}

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js'></script>
        <!-- serve .js as static bc it can be served "as is" -->
        <!-- this is where our js file is!! -->
        <script src="{% static 'scrumboard/scrumboard.js' %}"></script>
        <script src="{% static 'scrumboard/card.directive.js' %}"></script>
    </body>
</html>
