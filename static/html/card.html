<!-- this html is in static instead of templates bc django serves it as is -->

<!-- hide the card when 'editing' determined by scope variable edit -->
<!-- which is assigned when we click-->
<div class='card' ng-hide='edit' ng-click='edit=true'>
    <h4>{{ card.title }}</h4>
    <span class='description'>{{ card.description }}</span>
</div>

<!-- show the following when we've clicked and hide when clicked again -->
<div class='card' ng-show='edit'>
    <div class='flex'>
        <label><strong>Title:&nbsp;</strong></label>

        <!-- ng-change calls the function at EVERY change -->
        <!-- put debounce in directive to delay the update -->
        <input type='text'
            ng-model='card.title'
            ng-model-options='modelOptions'
            ng-change='update()'/>
    </div>
    <textarea ng-model='card.description'
        ng-model-options='modelOptions'
        ng-change='update()'
        placeholder='Enter description..'>
    </textarea>
    <button ng-click='edit=false'>Close</button>
    <button ng-click='delete()'>Delete Card</button>
</div>
